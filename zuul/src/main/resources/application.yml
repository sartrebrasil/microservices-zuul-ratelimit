# authentication Config
authorized:
  endpoints: /session,/authenticate  

zuul:
#  prefix: /api
  ignoredServices: '*'
  addProxyHeaders: true
  addHostHeader: true
  sensitiveHeaders:
  - Cookie, Set-Cookie, Authorization, x-auth-token
  set-content-length: true
  routes: 
    oobj-rest-service: 
      path: /**
      serviceId: oobj-rest-service
    
  ratelimit:
    enabled: true
    key-prefix: zuul
    repository: REDIS
    add-response-headers: true
    add-suffix-route-on-response-headers: false
    behind-proxy: true
    default-policy-list:
      - limit: 3 #optional - request number limit per refresh interval window
        quota: 1000 #optional - request time limit per refresh interval window (in seconds)
        refresh-interval: 60 #default value (in seconds)
        type: #optional
          - user
          - origin
          - http_method
    policy-list:
      oobj-rest-service:
      
        #Autentication      
        -
          limit: 3
          quota: 1000
          refresh-interval: 10
          type:
          - origin          
          - http_method=post
          - url=/session

        -
          limit: 3
          quota: 1000
          refresh-interval: 10
          type:
          - origin
          - http_method=post
          - url=/authenticate

        #Empresas
        -
          limit: 3
          quota: 1000
          refresh-interval: 10
          type:
          - user
          - http_method=get
          - url=/api/empresas

        -
          limit: 3
          quota: 1000
          refresh-interval: 10
          type:
          - user
          - http_method=get
          - url_pattern=/api/empresas/*

        #DFe Controller
        -
          limit: 3
          quota: 1000
          refresh-interval: 10
          type:
          - user          
          - http_method=post
          - url_pattern=/api/empresas/*/docs/*/*/consultaRetornoDFe

        -
          limit: 3
          quota: 1000
          refresh-interval: 10
          type:
          - user          
          - http_method=post
          - url_pattern=/api/empresas/*/docs/*/*

        -
          limit: 3
          quota: 1000
          refresh-interval: 10
          type:
          - user
          - http_method=post
          - url=/api/downloadXml          
      
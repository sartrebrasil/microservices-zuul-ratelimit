spring:
  application:
    name: zuul-gateway
  redis:
    host: localhost
    password: ''
    port: 6379    
  datasource:
    name: @project.name@HikariCPPool
    url: @jdbc.url@
    username: @jdbc.user@
    password: @jdbc.password@
    driver-class-name: @jdbc.driver@
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: @project.name@DS
      maximumPoolSize: 10
  jpa:
    database: @jpa.database@
    database-platform: @jpa.dialect@
    hibernate:
      ddl-auto: none
    open-in-view: true
    show-sql: false
    
#server:
